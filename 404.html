<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página não encontrada | Dubai Instalações</title>
  <meta name="robots" content="noindex" />

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    :root {
      --bg: rgb(247,247,247);
      --primary: #024481;
      --text: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 42px 28px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeUp 0.5s ease;
    }

    .brand {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 14px;
      font-weight: 500;
    }

    .code {
      font-size: 64px;
      font-weight: 800;
      color: var(--primary);
      line-height: 1;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: var(--muted);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .btn-outline {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }

    .btn-outline:hover {
      background: rgba(2,68,129,0.06);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 480px) {
      .actions {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="brand">Dubai Instalações Elétricas e Ar-Condicionado</div>

    <div class="code">404</div>
    <h1>Página não encontrada</h1>

    <p>
      A página que você tentou acessar não existe ou foi movida.
      Use um dos botões abaixo para continuar.
    </p>

    <div class="actions">
      <a href="/" class="btn btn-primary">Voltar ao início</a>

      <a
        href="https://wa.me/5511961249168"
        class="btn btn-outline"
        target="_blank"
        rel="noopener noreferrer"
      >
        Falar no WhatsApp
      </a>
    </div>
  </main>
</body>
</html>
